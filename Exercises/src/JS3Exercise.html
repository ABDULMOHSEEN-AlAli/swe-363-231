<script>
  let div = document.createElement("div");
  div.classList.add("quote");
  document.querySelector("body").appendChild(div);
  async function quoteFetch() {
    let resText = await fetch("https://zenquotes.io/api/random");
    let jsonRes = await resText.json();
    let quoteText = jsonRes[0]["q"];
    let author = jsonRes[0]["a"];
    let resImage = await fetch("https://zenquotes.io/api/image");

    let imageUrl = resImage["url"];

    let element = `<div>
    <img src="${imageUrl}" alt="Sample Image">
    <h2>${quoteText}</h2>
    <h3>${author}</h3>

    </div>`;

    console.log(imageUrl);

    return element;
  }

  async function resolvePromise() {
    let object = await quoteFetch();
    div.insertAdjacentHTML("afterbegin", object);
  }

  resolvePromise();
</script>
